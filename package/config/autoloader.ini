

//自动渲染
view_auto = false;

//加载文件的后缀  此处
suffix = '.php'

//控制器后缀
controller_suffix = 'Controller.php'

//模版驱动
temp_driver = 'smarty'
//模版主题  默认无
temp_default = 'default'
//魔版路径 默认在当前模块下
temp_path = ''
//模版文件后缀
temp_suffix = '.phtml'

left_delimiter = '{'
right_delimiter = '}'

//模块配置优先
[temp_demo]
	//模版驱动
	temp_driver = 'smarty'
	//模版主题  默认无
	temp_default = 'default'
	//魔版路径 默认在当前模块下
	temp_path = ''
	//模版文件后缀
	temp_suffix = '.html'




[autoload]
	helpers[] = /versions




















